<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>博媛二手车交易网管理系统</title>
<link rel="stylesheet" href="../../static/assets/css/fonts/linecons/css/linecons.css">
<link rel="stylesheet" href="../../static/assets/css/fonts/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/assets/css/bootstrap.css">
<link rel="stylesheet" href="../../static/assets/css/xenon-core.css">
<link rel="stylesheet" href="../../static/assets/css/xenon-forms.css">
<link rel="stylesheet" href="../../static/assets/css/xenon-components.css">
<link rel="stylesheet" href="../../static/assets/css/xenon-skins.css">
<script src="../../static/assets/js/jquery-1.11.1.min.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="page-body login-page">
<div class="header-top">
  <div class="con-pic">
    <ul class="pic-logo">
      <li> <img src="../../static/assets/images/yuan_logo.png"> </li>
    </ul>
  </div>
</div>
<div class="page-core">
  <div class="login-container">
    <div class="row">
      <div class="col-sm-6"> 
        <!-- Errors container -->
        <div class="errors-container"> </div>
        <!-- Add class "fade-in-effect" for login form effect -->
        <form method="post" role="form" id="login" class="login-form lockcreen-form login-form-bg fade-in-effect in">
          <span class="logo"><img src="../../static/assets/images/logo_login.png" alt="lock avatar"></span>
          <div class="login-header"> <a class="logo"> <img src="../../static/assets/images/logo.png" alt="" height="25" /> <span>管理登录</span> </a>
            <p>欢迎访问博媛二手车交易网管理系统</p>
          </div>
          <!--未登录-->
          <div class="login_admin_no" style="display: block;">
            <div class="form-group">
              <input type="text" class="form-control input-dark error" name="username" placeholder="账号" />
              <label class="error" for="Login" style="display: block;">请输入账号</label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-dark" name="passwd" placeholder="密码" />
              <label class="error" for="Login" style="display: none;">请输入密码</label>
            </div>
            <div class="form-group">
              <label class="bg">
                <input type="checkbox" class="cbr" />
                记住密码</label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark btn-block text-left" onClick="location.href='1-1首页.html'"> <i class="fa-lock"></i> 登录 </button>
            </div>
          </div>
          <!--未登录 end--> 
          <!--已登录-->
          <div class="login_admin_yes" style="display: none;">
            <div class="user-thumb"> <a href="#"> <img src="../../static/assets/images/user.png" class="img-responsive img-circle"> </a> </div>
            <div class="form-group login-form-group">
              <h3>欢迎回来，Admin</h3>
              <p>&nbsp;</p>
              <div class="form-group">
                <button type="submit" class="btn btn-dark  btn-block text-left"> <i class="fa-unlock"></i> 进入 </button>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <!--已登录 end-->
        </form>
        <!-- External login --> 
      </div>
    </div>
  </div>
  <div class="footer">
    <p class="copyright text-center"> Copyright &copy; 2019 博媛二手车交易网管理系统, All Rights Reserved. </p>
  </div>
</div>
<!-- 公共脚本 --> 
<script src="../../static/assets/js/bootstrap.min.js"></script>
<script src="../../static/assets/js/TweenMax.min.js"></script>
<script src="../../static/assets/js/resizeable.js"></script>
<script src="../../static/assets/js/joinable.js"></script>
<script src="../../static/assets/js/xenon-toggles.js"></script>
<!-- JavaScripts initializations and stuff --> 
<script src="../../static/assets/js/xenon-custom.js"></script>
</body>
</html>
